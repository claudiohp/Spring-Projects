<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset-UTF=8" />
<meta name="viewport" content="width=device-width" />
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="panel panel-default"></div>
	<div class="panel-heading">
		<strong>Cursos</strong>
	</div>
	<div class="panel-body">
		<div th:if="${cursos.isEmpty()}">
			<h1 class="text-center">Sem curso registrado no momento. Realize
				um cadastro!</h1>
		</div>
		<div th:unless="${cursos.isEmpty()}" class="table-responsive">
			<table
				class="table table-sm table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Curso</th>
						<th>Preco</th>
						<th>Descricao</th>
						<th>Categorias</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cur : ${cursos}">
						<td th:text="${cur.id}"></td>
						<td th:text="${cur.nome}"></td>
						<td th:text="${cur.preco}"></td>
						<td th:text="${cur.descricao}"></td>
						<td><span th:each="cat : ${cur.categorias}"
							th:text="${cat.nome} + ' '"></span></td>
						<td>
							<div class="btn-group pull-right">
								<a class="btn btn-sm btn-primary"
									th:href="@{/alterarCurso/{id}(id=${cur.id})}">Editar</a> 
								<a	class=" delete btn btn-sm btn-danger"
									th:href="@{/excluirCurso/{id}(id=${cur.id})}">Excluir</a>
							</div>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
		<div class="card-footer">
			<a class="btn btn-sm btn-success" th:href="@{/adicionarCurso/}">Adicionar
				Curso</a> 
			<a class="btn btn-sm btn-primary" th:href="@{/menu/}">Voltar</a>
		</div>
	</div>
	<div class="panel-footer"></div>
</body>
</html>
