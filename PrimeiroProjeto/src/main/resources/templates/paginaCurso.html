<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset-UTF=8" />
<meta name="viewport" content="width=device-width" />
<title>Categorias</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container" style="margin-top: 100px;">
		<div class="login-form">
			<div class="main-div">
				<form id="Curso" th:object="${curso}" th:action="@{/adicionarCurso}"
					method="POST">
  					
					<div class="form-group">
 
						<input type="text" class="form-control" id="inputNome"
							placeholder="Nome" th:field="*{nome}">
					</div>

					<div class="form-group">

						<input type="text" class="form-control" id="inputDescricao"
							placeholder="Descricao" th:field="*{descricao}">
					</div>

					<div class="form-group">

						<input type="number" class="form-control" id="inputPreco"
							placeholder="Email" th:field="*{preco}">
					</div>
  
					<button type="submit" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
